<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixins Option</title>
    <script type = "text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins Option</h1>
    <hr>
    <div id="app">
       <p>{{num}}</p> 
       <p><button @click="add">add</button></p>
    </div>
</body>
<script type="text/javascript">
    var extendObj={
        updated:function(){
            console.log('扩展updated')
        },
        methods:{
            add:function(){
                console.log('被扩展方法add');
                this.num++;
            }
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        updated:function(){
            //自定义updated先执行 原生updated后执行
            console.log("原生updated");
        },
        methods:{
            add:function(){
                console.log('原生方法add');
                this.num++;
            }
        },
       extends:extendObj
    })
</script>
</html>
