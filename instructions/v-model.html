<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model 实例</title>
    <script type = "text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <!-- 双向数据绑定 -->
        <p>原始文本信息:{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"/></p>
        <!-- 鼠标失去焦点后进行双向绑定 -->
        <p>v-model.lazy:<input type="text" v-model.lazy="message"/></p>
        <!-- 先输入数字,再输入其他数据类型时不绑定,如果先输入了其他类型则不起作用 -->
        <p>v-model.number:<input type="text" v-model.number="message"/></p>
        <!-- 去掉空格方法 -->
        <p>v-model.trim:<input type="text" v-model.trim="message"/></p>
        <hr/>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr/>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue"/>
        <label for="isTrue">{{isTrue}}</label>
        <hr/>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="name1" value="name1" v-model="web_names"/>
            <label for="isTrue">name1</label>
            <input type="checkbox" id="name2" value="name2" v-model="web_names"/>
            <label for="isTrue">name2</label>
            <input type="checkbox" id="name3" value="name3" v-model="web_names"/>
            <label for="isTrue">name3</label>
        </p>
        <p>{{web_names}}</p>
        <hr/>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="male" value="男" v-model="gender">
            <label for="male">男</label>
            <input type="radio" id="famale" value="女" v-model="gender">
            <label for="famale">女</label>
            <p>你选择的性别是:{{gender}}</p>
        </p>
        
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world!',
            isTrue:true,
            web_names:[],
            gender:"male"
        }
    })
</script>
</html>
