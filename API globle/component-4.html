<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component-4</title>
    <script type = "text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="app">
        <!-- component标签可以动态使用任意一个定义好的组件 -->
        <component :is="who"></component>
        <button @click="changeComponent()">Change</button>
    </div>
    
</body>
<script type="text/javascript">
    var componentA={
        template:`<div style="color:red">this is componentA</div>`
    }
    var componentB={
        template:`<div style="color:green">this is componentB</div>`
    }
    var componentC={
        template:`<div style="color:pink">this is componentC</div>`
    }
    var app = new Vue({
        el:'#app',
        data:{
            who:"componentC"
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC,
        },
        methods:{
            changeComponent:function(){
                if(this.who=="componentA"){
                    this.who="componentB";
                }else if(this.who=="componentB"){
                    this.who="componentC";
                }else{
                    this.who="componentA";
                }
            }
        }
    })
</script>
</html>
