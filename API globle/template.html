<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 模板</title>
    <script type = "text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template的三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

<!--  1.template标签模板 -->  
    <template id="sign">
        <h2 style="color:red">template标签模板</h2>
    </template> 
<!--  2.script标签模板 -->  
    <script type="x-template" id="sign2">
        <h2 style="color:red">script标签模板</h2>
    </script> 
</body>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        },
        //与template或script标签中的id值相同
        template:"#sign2"

        /*3.构造器里建模板
        template:`
        <h2 style="color:red">选项模板</h2>
        `
        */
    })
</script>
</html>
